{% include 'common/header.html' %}
{% include 'common/nav.html' %}

<div class="container my-3">
    <h2>Edit schoolRole</h2>
    <form action="/staffvModules/schoolRole/edit/{{ schoolrole.id }}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ schoolrole.name }}">
        </div>
        <div class="form-group">
            <label for="hours">Hours:</label>
            <input type="number" class="form-control" id="hours" name="hours" value="{{ schoolrole.hours }}">
        </div>
        <div class="form-group">
            <label for="crit">Crit:</label>
            <input type="text" class="form-control" id="crit" name="crit" value="{{ schoolrole.crit }}">
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Update</button>
        <a href="/staffvModules/schoolRole/" class="btn btn-primary">Return to schoolRole List</a>
    </form>
</div>
