{% include 'common/header.html' %}
{% include 'common/nav.html' %}
<div class="main-content">
    <div class="container my-3">
        <h2>Add New Course</h2>
        <form action="/staff/add" method="post">
            <div class="mb-3">
                <label for="staff" class="form-label">Staff ("," separated)</label>
                <input type="text" class="form-control" id="staff" name="staff" required value="John Doe, Jane Smith">
            </div>
            <div class="mb-3">
                <label for="code" class="form-label">Code</label>
                <input type="text" class="form-control" id="code" name="code" required value="CS1234">
            </div>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" required value="Introduction to Computer Science">
            </div>
            <div class="mb-3">
                <label for="credits" class="form-label">Credits</label>
                <input type="text" class="form-control" id="credits" name="credits" required value="3">
            </div>
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <input type="text" class="form-control" id="type" name="type" required value="Standard classroom based">
            </div>
            <div class="mb-3">
                <label for="numStaffAllocated" class="form-label">Num staff allocated</label>
                <input type="text" class="form-control" id="numStaffAllocated" name="numStaffAllocated" value="2">
            </div>
            <button type="submit" class="btn btn-primary">Update Course</button>&nbsp;&nbsp;
            <a href="/totalWork/" class="btn btn-primary">Return to Course List</a>
        </form>
    </div>
</div>
