{% include 'common/header.html' %}
{% include 'common/nav.html' %}

<div class="main-content">
    <div class="container my-3">
        <h2>Add New Staff</h2>
        <form action="/staff/add" method="post">
            <div class="mb-3">
                <textarea class="form-control" id="notes" name="notes" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary"">Add Staff</button>&nbsp;&nbsp;
            <button type="submit" class="btn btn-primary" onclick="return validateForm()">format check</button>&nbsp;&nbsp;
            <a href="/staff/" class="btn btn-primary">Return to Staff List</a>
        </form>
    </div>
</div>

<script>
    function validateForm() {
        var notes = document.getElementById("notes").value;
        
        if (notes === "") {
            alert("format is ok");
            return false;
        }
        
        return true;
    }
</script>
