<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <style>
        .navbar { background-color: black; }
        .navbar .nav-link { color: white; }
        .list-group-item { margin-bottom: 20px; }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <ul class="navbar-nav">
            {% if request.session.username %}
                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: white">{{ request.session.username }}</a>
                    <a class="nav-link" href="/user/wap/logout" style="color: white">logout</a>
                </li>
            {% else %}
                <li class="nav-item">
                    <a class="nav-link" href="/user/wap/login" style="color: white">login</a>
                </li>
            {% endif %}
        </ul>        
    </nav>

    <div class="container mt-4">
        {% for staff in staffList %}
            <div class="list-group">
                <a href="/staff/totalwork/{{staff.id}}" class="list-group-item list-group-item-action rounded mb-3">{{ staff.initials }}</a>
            </div>
        {% endfor %}
    </div>
</body>
</html>
